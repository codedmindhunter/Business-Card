<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint"
    content="width=device=width,
    initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="http://use.fontawesome.com/releases/v5.8.1/css/all.css" 
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Business Card</title>
</head>
    <body>
        <div class="card-wrapper">
            <div class="card">
                <div class="card-front">
                    <div class="left">
                        <img src="codeHunter.png" >
                        <h4><span>Web</span> Design</h4>
                    </div>
                    <div class="right">
                        <div class="person right-content">
                            <i class=" fas fa-user-tie"></i>
                            <div>
                                <h4>Cameron Hunter</h4>
                                <p>Front End Devlopment</p> 
                            </div>
                        </div>                   
                        <div class="phone right-content">
                            <i class="fas fa-phone"></i>
                            <div>
                               <p>888-888-8888</p> 
                            </div>
                        </div>                        
                        <div class="email right-content">
                            <i class=" fas fa-envelope-open"></i>
                            <div>
                               <p>cameronhunter@gmail.com</p> 
                            </div>
                        </div>                        
                        <div class="address right-content">
                            <i class=" fas fa-map-marker-alt"></i>
                            <div>
                               <p>1234 Peachtree St.</p>
                               <p>Atlanta, Ga</p> 
                            </div>
                        </div>                        
                    </div>                    
                </div>
                <div class="card-back">
                    <img src="codeHunter.png" />
                </div>
            </div>
        </div>
</body>
</html>
